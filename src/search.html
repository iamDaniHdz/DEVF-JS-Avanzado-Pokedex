<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

    <!-- HEADER, estilos pendientes -->
    <header>
        <h1>Pok√©dex</h1>
    </header>

    <section id="filterPokemon">
        <a class="ab" href="#" id="abecedario">A-Z</a>
        <li>
          <form class="d-flex" role="search" id="search">
            <input
              class="form-control form-control-sm me-2"
              type="search"
              autocomplete="off"
              placeholder="Busca un Pokemon.."
              aria-label="Search"
              name="pokeName"/>
            <button
            class="btn btn-warning btn-sm" type="submit">
              <i class="bi bi-search"></i>
          </button>  
          </form>
        </li>

        <select name="types" id="types">
          <option disabled selected>Tipos</option >
        </select>
        <div class="covers-containers row d-flex justify-content-center m-5 p-4" id="logo"> </div>
        <script src="js/main.js"></script>
        <script defer src="js/poster.js"></script>    
        <script src="js/abecedario.js"></script>
        <script src="js/select.js"></script>
        <script src="js/search.js"></script>
    </section>
   
    <!-- FOOTER - estilos pendientes -->
    <footer></footer>
</body>

</html>
