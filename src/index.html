<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER, estilos pendientes -->
    <header>
        <h1>Pokédex</h1>
    </header>

    <section id="searchPokemon">
        <!-- search pokemon -->
        <div class="search" id="search">
            <form action="" onsubmit="searchPokemon(event)" class="d-flex w-100">
                <input type="text" name="pokemon" placeholder="Buscar Pokémon" autocomplete="off"
                    class="form-control fs-6">
                <button class="btn btn-outline-success ms-2" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div id="data-poke-card" class="poke-card">
                <div id="data-poke-img-container" class="img-container">
                    <img id="data-poke-img" class="" style="width: 100px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" />
                </div>
                <div id="data-poke-id" class="id-container"></div>
                <div id="data-poke-name" class="poke-card-title">Pokedex</div>
            </div>
        </div>

        <!-- show data - type & abilities -->
        <div class="types-abilities-data">
            <div id="data-poke-card" class="types-card">
                <h1>Tipo:</h1>
                <div id="data-poke-types" class="poke-types">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div id="data-poke-card" class="abilities-card">
                <h1>Habilidades:</h1>
                <div id="data-poke-abilities" class="poke-abilities">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <div id="data-poke-card" class="weight-card">
                <h1>Peso:</h1>
                <div id="data-poke-weight" class="poke-weight">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- show data - stats -->
        <div id="data-poke-card" class="stats-card">
            <h1>Estadisticas:</h1>
            <div id="data-poke-stats" class="poke-stats">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="filterPokemon">
        <!-- section para mostrar cards de x cantidad de pokemones segun el filtro aplicado -->
    </section>

    <!-- FOOTER - estilos pendientes -->
    <footer></footer>

    <script src="js/index.js" type="text/javascript" defer></script>
</body>

</html>
