<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/pokeball.png" type="image/x-icon">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER, estilos pendientes -->
    <header>
        <h1>Pok√©dex</h1>
    </header>

    <section id="searchPokemon">
        <!-- search pokemon -->
        <div class="search">
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" placeholder="Escribe tu pokemon" autocomplete="off">
            </form>
            <div id="data-poke-card" class="poke-card">
                <div id="data-poke-img-container" class="img-container">
                    <img id="data-poke-img" class="" style="width: 100px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png" />
                </div>
                <div id="data-poke-id" class="id-container"></div>
                <div id="data-poke-name" class="poke-card-title">Pokedex</div>
                <div id="data-poke-weight" class="weight-container"></div>
            </div>
        </div>

        <!-- show data - type & abilities -->
        <div class="types-abilities-data">
            <div id="data-poke-card" class="types-card">
                <h1>Tipo:</h1>
                <div id="data-poke-types" class="poke-types"></div>
            </div>

            <div id="data-poke-card" class="abilities-card">
                <h1>Habilidades:</h1>
                <div id="data-poke-abilities" class="poke-abilities"></div>
            </div>
        </div>

        <!-- show data - stats -->
        <div id="data-poke-card" class="stats-card">
            <h1>Estadisticas:</h1>
            <div id="data-poke-stats" class="poke-stats"></div>
        </div>

    </section>

    <section id="filterPokemon">
        <!-- section para mostrar cards de x cantidad de pokemones segun el filtro aplicado -->
    </section>

    <!-- FOOTER - estilos pendientes -->
    <footer>
        <h3>[ footer ]</h3>
    </footer>

    <script src="js/index.js" type="text/javascript" defer></script>
</body>

</html>
